<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prijava | LSPD UniLandRP</title>
  <style>
    /* tvoj CSS */
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Prijava u sistem</h2>
    <input type="text" id="username" placeholder="Korisničko ime" />
    <input type="password" id="password" placeholder="Lozinka" />
    <button onclick="login()">Prijavi se</button>
  </div>

  <script>
    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if (u === "lspd" && p === "1234") {
        // Shrani uporabnika (profil) v localStorage kot objekt (lahko se kasneje razširi)
        localStorage.setItem("auth", JSON.stringify({ loggedIn: true, username: u }));
        // Preusmeri na index.html (ali evidence.html)
        window.location.href = "index.html";
      } else {
        alert("❌ Pogrešno korisničko ime ili lozinka!");
      }
    }
  </script>
</body>
</html>
