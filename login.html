<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prijava | LSPD UniLandRP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a1624, #1b2a45);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .login-box {
      background-color: #1f2d4a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #3a78f2;
      max-width: 360px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: none;
      background-color: #2e3c5e;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #3a78f2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e5ed1;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Prijava u sistem</h2>
    <input type="text" id="username" placeholder="Korisničko ime" />
    <input type="password" id="password" placeholder="Lozinka" />
    <button onclick="login()">Prijavi se</button>
  </div>

  <script>
    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if (u === "lspd" && p === "1234") {
        localStorage.setItem("auth", "true");
        window.location.href = "evidence.html"; // ali index.html
      } else {
        alert("❌ Pogrešno korisničko ime ili lozinka!");
      }
    }
  </script>
</body>
</html>
