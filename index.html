<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LSPD UniLandRP</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e7ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    nav {
      background-color: #14213dcc;
      backdrop-filter: saturate(180%) blur(12px);
      padding: 14px 32px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: #94a3b8;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.15rem;
      margin-right: 28px;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.35s ease, color 0.35s ease, transform 0.2s ease;
      cursor: pointer;
      user-select: none;
      letter-spacing: 0.03em;
    }
    nav a[aria-current="page"], nav a:hover, nav a:focus {
      background-color: #3b82f6;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 12px #3b82f6;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .typing-container {
      font-size: 3.8rem;
      font-weight: 700;
      color: #3b82f6;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #3b82f6;
      animation:
        typing 4.5s steps(27, end) forwards,
        blink 0.75s step-end infinite;
      max-width: 100%;
      letter-spacing: 0.05em;
      user-select: none;
      text-shadow:
        0 0 10px #3b82f6cc,
        0 0 30px #3b82f6bb,
        0 0 45px #3b82f6aa;
    }
    main::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, #3b82f6aa 0%, transparent 80%);
      filter: blur(70px);
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      animation: floatGlow 6s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 22ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
      100% { border-color: #3b82f6; }
    }
    @keyframes floatGlow {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(12px); }
    }
    footer {
      padding: 16px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #64748b;
      background-color: #14213dcc;
      backdrop-filter: saturate(180%) blur(12px);
      box-shadow: inset 0 1px 4px #000000aa;
      user-select: none;
    }
    @media (max-width: 720px) {
      main {
        padding: 60px 15px;
      }
      .typing-container {
        font-size: 2.4rem;
        animation: typing 5s steps(27, end) forwards, blink 0.75s step-end infinite;
      }
      nav a {
        font-size: 1rem;
        margin-right: 18px;
        padding: 6px 12px;
      }
    }
    @media (max-width: 400px) {
      .typing-container {
        font-size: 1.8rem;
        animation: typing 5.5s steps(27, end) forwards, blink 0.75s step-end infinite;
      }
      nav {
        padding: 12px 12px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" aria-current="page">Početna</a>
    <a href="evidence.html">Dodaj zapis</a>
    <a href="view.html">Pregled zapisa</a>
  </nav>

  <main>
    <div class="typing-container" aria-label="Dobrodošli na LSPD UniLandRP">
      LSPD UniLandRP
    </div>
  </main>

  <footer>
    &copy; 2025 UniLandRP | LSPD
  </footer>
</body>
</html>
